<!DOCTYPE html>
<html>
  <head>
    <title>Dog Bark Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
	  
	  header {
		background-color: #f2f2f2;
		padding: 20px;
		text-align: center;
		font-size: 36px;
	  }

	  footer {
		background-color: #f2f2f2;
		padding: 20px;
		text-align: center;
		font-size: 18px;
	  }

	  footer a {
		color: blue;
		text-decoration: underline;
	  }
  
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f2f2f2;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      }

      label, input, button {
        font-size: 18px;
        margin-bottom: 20px;
      }

      label {
        text-align: center;
      }

      input[type="text"] {
        padding: 10px;
        border-radius: 5px;
        border: none;
        width: 60%;
        font-size: 18px;
        text-align: center;
      }

      button[type="submit"] {
        padding: 10px 20px;
        background-color: blue;
        color: white;
        border-radius: 5px;
        border: none;
        font-size: 18px;
        cursor: pointer;
      }

      #response {
        background-color: #f2f2f2;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        margin-top: 20px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
	<header><h1>DogGPT</h1><p><h3>Not a cat, it's a dog now.</h3></p></header><br>
    <form>
      <label for="query">Ask a question:</label>
      <input type="text" id="query" name="query">
      <button type="submit">Submit</button>
    </form>
    <div id="response"></div>
	<br>
  <footer>
    <p>Made by Ikmal Said in 3rd February 2023 - See my links at <a href="https://linktr.ee/ikmalsaid">https://linktr.ee/ikmalsaid</a></p>
  </footer>
  
    <script>
      const form = document.querySelector('form');
      const response = document.querySelector('#response');

      form.addEventListener('submit', (event) => {
        event.preventDefault();
        const numBarks = Math.floor(Math.random() * 10) + 1;
        const barks = Array(numBarks).fill('woof!').join(' ');
        response.innerHTML = barks;
      });
    </script>
  </body>
</html>
